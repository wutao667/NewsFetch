
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini News Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        html {
            /* 增加偏移量，确保在移动端也有足够的头部空间 */
            scroll-padding-top: 100px;
        }

        @media (min-width: 768px) {
            html {
                scroll-padding-top: 130px;
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        /* 跳转后的高亮提示动画 */
        @keyframes highlightPulse {
            0% { background-color: rgba(59, 130, 246, 0.3); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
            50% { background-color: rgba(59, 130, 246, 0.1); box-shadow: 0 0 0 8px rgba(59, 130, 246, 0); }
            100% { background-color: transparent; box-shadow: none; }
        }
        
        .item-highlight:target {
            animation: highlightPulse 2s cubic-bezier(0.4, 0, 0.2, 1);
            border-color: #3b82f6 !important;
            z-index: 10;
        }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

</body>
</html>
